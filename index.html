<body>

    <header class="mb-5">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand">Lembrete</a>
                <form class="d-flex" role="search">

            </div>
        </nav>

    <div class="container">

        <div class="row justify-content-center col-md-6">
            <h1>Adicione um lembrete</h1>

            <input class="form-control mt-2" type="text" id="inputLembrete" placeholder="">
            <input class="form-control mt-4" type="date" id="data">

            <div class="form-check mt-4">
                <input class="form-check-input" type="checkbox" value="1" id="checkImport">
                <label class="form-check-label" for="checkImport">
                    importante
                </label>
            </div>

            <button class="btn btn-primary w-25 mt-2" onclick="cadastrar()">Enivar</button>

        </div>

        <div class="row justify-content-center col-md-6 mt-5">
            <h3>Lembretes atuais: </h3>
            <ul class="res">

            </ul>

        </div>

        <div class="row justify-content col-md-6 mt-5">
           <h3>datas importantes</h3>
            <button class="btn btn-secondary w-25 maes" data-maes="03-05-2026" onclick="addData(this)"> dia das maes</button>
        </div>



    </div>

    <div class="modal" tabindex="-1" id="mostrarModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tituloDetalhe"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="resData">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" id="mostrarModalImport">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">modal importantes</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="lembretesBell">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>





    <script src="src/js/jquery.js"></script>
    <script src="src/js/bootstrap.js"></script>
    <script src="src/js/script.js"></script>
    <script src="src/js/sweetAlert.js"></script>
